<link rel="import" href="../polymer/polymer.html">

<dom-module id="git-user">
  <template>
    <style>
      :host {
        display: inline-block;
        position: relative;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0,0,0,0.19);
      }
      :host:hover {
        box-shadow: 0 4px 8px rgba(35, 173, 278, 0.2), 0 6px 20px 0 rgba(35, 173, 278, 0.19);
      }
      :host:active {
        box-shadow: inset 0 4px 8px rgba(0,0,0,0.2),inset 0 6px 20px 0 rgba(0,0,0,.19);
      }
      a {
        display: block;
        text-decoration: none;
        text-align: center;
      }
      h4 {
        margin: 0;
        margin-top: -3px;
        padding: 2px;
        text-decoration: none;
        color: black;
        font-family: Courier, Sans-Serif;
        font-weight: normal;
        font-size: 10px;
      }
    </style>
    <a href="{{user.html_url}}">
      <img height='75px' width='75px' src="{{user.avatar_url}}"/>
      <h4>{{user.login}}</h4>
    </a>
  </template>
  <script>
    Polymer({
      is: 'git-user',

      properties: {
        user: {
          type: Object,
          value: {},
          reflect: true,
        },
      },
    });
  </script>
</dom-module>
