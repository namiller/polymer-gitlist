<link rel="import" href="bower_components/polymer/polymer-element.html">

<dom-module id="time-formatter">
  <template>
    <style>
    </style>
    {{formatted}}
  </template>
  <script>
		class TimeFormatter extends Polymer.Element {
			static get is() {return 'time-formatter';}
			static get properties() {
				return {
					date: {
						type: String,
						value: "",
						observer: '_dateChanged',
					},
					formatted: {
						type: String,
						value: "",
					}
				}
			}
			_dateChanged(newDate, oldDate) {
				var d = new Date(newDate);
				this.set('formatted', d.toLocaleDateString());
			}
		}
	customElements.define(TimeFormatter.is, TimeFormatter);
  </script>
</dom-module>
